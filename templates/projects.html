{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Projects</h2>
</div>
<form method="post" action="{{ url_for('projects_create') }}" class="row g-3 mb-4">
  <div class="col-md-3"><input name="name" class="form-control" placeholder="Project name" required></div>
  <div class="col-md-3">
    <select name="client_id" class="form-select">
      <option value="">No client</option>
      {% for c in clients %}
        <option value="{{ c.id }}">{{ c.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-2">
    <select name="status" class="form-select">
      <option>Planned</option>
      <option>In Progress</option>
      <option>Done</option>
    </select>
  </div>
  <div class="col-md-2"><input name="due_date" type="date" class="form-control"></div>
  <div class="col-md-12"><textarea name="description" class="form-control" placeholder="Description"></textarea></div>
  <div class="col-md-2"><button class="btn btn-success w-100">Create</button></div>
</form>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Client</th><th>Status</th><th>Due</th></tr></thead>
  <tbody>
  {% for p in projects %}
    <tr>
      <td>{{ p.name }}</td>
      <td>{{ p.client.name if p.client else "-" }}</td>
      <td>{{ p.status }}</td>
      <td>{{ p.due_date or "-" }}</td>

      <td class="text-end">
        <a href="{{ url_for('generate_invoice', id=p.id) }}" class="btn btn-sm btn-outline-primary">
          Invoice
        </a>
        <a href="{{ url_for('generate_proposal', id=p.id) }}" class="btn btn-sm btn-outline-secondary">
          Proposal
        </a>
        <form class="d-inline" method="post" action="{{ url_for('projects_delete', id=p.id) }}">
          <button class="btn btn-sm btn-outline-danger"
              onclick="return confirm('Delete this project?')">
            Delete
          </button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="5" class="text-center text-muted">No projects yet.</td> </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
