{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">

  <div class="border rounded p-4 shadow" style="width: 320px; background-color: #f8f9fa;">

    <h3 class="text-center mb-4">Log In</h3>


    <!-- This posts directly to your existing /login route -->

    <form method="post" action="{{ url_for('login') }}">

      <div class="mb-3">

        <!-- Use 'email' as the name so it matches your Flask route -->

        <input name="email" type="text" class="form-control" placeholder="Email or Username" required>

      </div>

      <div class="mb-3">

        <input name="password" type="password" class="form-control" placeholder="Password" required>

      </div>

      <div class="d-grid mb-3">

        <button class="btn btn-primary" type="submit">Log in</button>

      </div>

    </form>


    <div class="d-grid">

      <a href="{{ url_for('register') }}" class="btn btn-outline-secondary">Create New Account</a>

    </div>

  </div>

</div>

{% endblock %}
