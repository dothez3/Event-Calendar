{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
  <h2>Clients</h2>
</div>
<form method="post" action="{{ url_for('clients_create') }}" class="row g-3 mb-4">
  <div class="col-md-4">
    <input name="name" class="form-control" placeholder="Client name" required>
  </div>
  <div class="col-md-3">
    <input name="contact" class="form-control" placeholder="Contact email">
  </div>
  <div class="col-md-4">
    <input name="phone" class="form-control" placeholder="Contact phone">
  </div>
  <div class="col-md-1">
    <button class="btn btn-success w-100">Add</button>
  </div>
</form>
<table class="table table-hover align-middle">
   <thead>
    <tr>
      <th>Name</th>
      <th>Contact</th>
      <th>Phone</th>
      <th class="text-end">Actions</th>

    </tr>
  </thead>
  <tbody>
  {% for c in clients %}
    <tr><td>{{ c.name }}</td><td>{{ c.contact }}</td><td>{{ c.phone }}</td>
    <td class="text-end">

    <form class="d-inline" method="post" action="{{ url_for('clients_delete', id=c.id) }}">
          <button class="btn btn-sm btn-outline-danger"
                  onclick="return confirm('Delete this client?')">
            Delete
          </button>
        </form>
      </td>
    </tr>
  {% else %}
    <tr><td colspan="4" class="text-center text-muted">No clients yet.</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
