{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Buildings</h3>
</div>

<form class="card p-3 mb-4" method="post" action="{{ url_for('buildings_create') }}">
  <div class="row g-2">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input class="form-control" name="name" required>
    </div>
    <div class="col-md-4">
      <label class="form-label">Street</label>
      <input class="form-control" name="street">
    </div>
    <div class="col-md-2">
      <label class="form-label">City</label>
      <input class="form-control" name="city">
    </div>
    <div class="col-md-1">
      <label class="form-label">State</label>
      <input class="form-control" name="state">
    </div>
    <div class="col-md-1">
      <label class="form-label">ZIP</label>
      <input class="form-control" name="zip">
    </div>
  </div>
  <div class="mt-2">
    <label class="form-label">Notes</label>
    <textarea class="form-control" name="notes" rows="2"></textarea>
  </div>
  <div class="mt-3">
    <button class="btn btn-primary">Add Building</button>
  </div>
</form>

<table class="table table-hover">
  <thead>
    <tr><th>Name</th><th>Address</th><th>Notes</th><th class="text-end">Actions</th></tr>
  </thead>
  <tbody>
    {% for b in buildings %}
    <tr>
      <td>{{ b.name }}</td>
      <td>{{ b.street }}, {{ b.city }} {{ b.state }} {{ b.zip }}</td>
      <td class="text-truncate" style="max-width: 300px;">{{ b.notes }}</td>
      <td class="text-end">
        <button class="btn btn-sm btn-outline-primary" type="button"
                onclick="document.getElementById('edit-{{b.id}}').classList.toggle('d-none')">
          Edit
        </button>
        <form class="d-inline" method="post" action="{{ url_for('buildings_delete', id=b.id) }}">
          <button class="btn btn-sm btn-outline-danger" onclick="return confirm('Delete building?')">Delete</button>
        </form>
      </td>
    </tr>
    <tr id="edit-{{b.id}}" class="d-none">
      <td colspan="4">
        <form class="card card-body" method="post" action="{{ url_for('buildings_update', id=b.id) }}">
          <div class="row g-2">
            <div class="col-md-4"><input class="form-control" name="name" value="{{ b.name }}" required></div>
            <div class="col-md-4"><input class="form-control" name="street" value="{{ b.street or '' }}"></div>
            <div class="col-md-2"><input class="form-control" name="city" value="{{ b.city or '' }}"></div>
            <div class="col-md-1"><input class="form-control" name="state" value="{{ b.state or '' }}"></div>
            <div class="col-md-1"><input class="form-control" name="zip" value="{{ b.zip or '' }}"></div>
          </div>
          <div class="mt-2">
            <textarea class="form-control" name="notes" rows="2">{{ b.notes or '' }}</textarea>
          </div>
          <div class="mt-2">
            <button class="btn btn-primary btn-sm">Save</button>
            <button type="button" class="btn btn-secondary btn-sm"
                    onclick="document.getElementById('edit-{{b.id}}').classList.add('d-none')">
              Cancel
            </button>
          </div>
        </form>
      </td>
    </tr>
    {% else %}
    <tr><td colspan="4" class="text-center text-muted">No buildings yet.</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
