{% extends "base.html" %}

{% block content %}

<div class="d-flex justify-content-center align-items-center" style="min-height: 70vh;">

  <div class="border rounded p-4 shadow" style="width: 320px; background-color: #f8f9fa;">

    <h3 class="text-center mb-4">Client Login</h3>

    <form method="post">

      <div class="mb-3">

        <input name="email" type="text" class="form-control" placeholder="Email or Username" required>

      </div>

      <div class="mb-3">

        <input name="password" type="password" class="form-control" placeholder="Password" required>

      </div>

      <div class="d-grid mb-3">

        <button class="btn btn-primary" type="submit">Log in</button>

      </div>

    </form>

    <div class="d-grid mb-2">

      <a href="{{ url_for('register', type='client') }}" class="btn btn-outline-secondary">Create an account</a>

    </div>

    <div class="text-center mt-3">

      <a href="{{ url_for('index') }}">Employee Login</a>

    </div>

  </div>

</div>

{% endblock %}
